<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style0.css' %}">    
    <script src="{% static 'js/script.js' %}"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>
    
<div class = container >
        <div class="content">
                    
                    <h1>{{objs.title}}</h1>
               
                  <p> Addedd by {{objs.uploaded_by.firstname}}</p>
                    <p> Added on {{objs.created_at}}</p>
                        <p> Last update on {{objs.updated_at}}</p>
                    <p> Description: {{objs.desc}} </p>
                  
               
                

        </div>
        <div class="content">
            <h1>Users Who likes this book</h1>
            {% for x in objs.getallusers %}
                        <p> Favorited by {{x.firstname}}</p>
                        {% endfor %}
            <p> <a class="" href="favorite/{{ item.id }}" > Add to your favoriets</a></p> 
            
        </div>
</div>


</body>
</html>
